<!DOCTYPE html>

<html lang = 'en'>
<head>
 <meta name="description" content="Artifact 05">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" >
        <title>Artifact 05</title>
        <script src="slides.js">
         </script>
</head>
<body>
<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="seattle.jpg" style="width:100%" alt="Seattle">
    <div class="text">A photo of Seattle</div>
  </div>

  <div class="mySlides fade">
    <img src="nyc.jpg" style="width:100%" alt="New York City">
    <div class="text">A photo of New York City</div>
  </div>

  <div class="mySlides fade">
    <img src="london.jpg" style="width:100%" alt="London">
    <div class="text">A photo of London</div>
  </div>
  <div class="mySlides fade">
    <img src="boston.jpg" style="width:100%" alt="Boston">
    <div class="text">A photo of Boston</div>
  </div>
  <div class="mySlides fade">
    <img src="sydney.jpg" style="width:100%" alt="Sydney">
    <div class="text">A photo of Sydney</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">Previous</a>
  <a class="next" onclick="plusSlides(1)">Next</a>
</div>
<br>

</body>
</html>
